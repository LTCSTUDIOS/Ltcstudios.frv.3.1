<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LTC STUDIO - Admin CMS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fdfdfd;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
    }
    h1 {
      margin: 0;
      color: #ffcc00;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 204, 0, 0.15);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    .card button {
      background-color: #ffcc00;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .card button:hover {
      background-color: #ffd700;
    }
  </style>
<style>
body {
    background: url('assets/fond-etoile.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
}
</style></head>
<body><img alt="Logo LTC STUDIOS" src="assets/logo-ltc.png" style="display:block;margin:20px auto;width:120px;"/>
<header>
<h1>Dashboard Admin - LTC STUDIO</h1>
</header> <main class="dashboard">
<div class="card">
<h2>Modifier les pages</h2>
<button onclick="location.href='pages.html'">Accéder</button>
</div>
<div class="card">
<h2>Gérer les artistes</h2>
<button onclick="location.href='artistes-admin.html'">Accéder</button>
</div>
<div class="card">
<h2>eBooks &amp; produits</h2>
<button onclick="location.href='produits.html'">Accéder</button>
</div>
<div class="card">
<h2>Commandes &amp; contacts</h2>
<button onclick="location.href='commandes.html'">Accéder</button>
</div>
</main>
</body>
</html>
