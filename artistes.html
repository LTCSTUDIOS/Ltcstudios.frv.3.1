<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artistes - LTC STUDIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .artistes {
      width: 90%;
      max-width: 70rem;
      margin: 6vh auto;
      padding: 4vw;
      background: #111;
      border-radius: 2vw;
      border: 0.1rem solid #FFD700;
      box-shadow: 0 0 2rem #FFD70022;
      text-align: center;
    }

    .artistes h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #FFD700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: #000;
      border: 1px solid #FFD70033;
      border-radius: 1rem;
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #FFD700;
    }

    .btn {
      margin-top: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="artistes">
    <h1>Nos Artistes</h1>
    <div class="grid">
      <div class="card">
        <img src="assets/seaklone.jpg" alt="SeaKlone">
        <h3>SeaKlone</h3>
        <a href="seaklone.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/seel.jpg" alt="Seel">
        <h3>Seel</h3>
        <a href="seel.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/ozal.jpg" alt="Ozal">
        <h3>Ozal</h3>
        <a href="ozal.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/nawak.jpg" alt="NawaK">
        <h3>NawaK</h3>
        <a href="nawak.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/li2t.jpg" alt="LI2T">
        <h3>LI2T</h3>
        <a href="li2t.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/naan.jpg" alt="Naan">
        <h3>Naan</h3>
        <a href="naan.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/skurt.jpg" alt="Skurt">
        <h3>Skurt</h3>
        <a href="skurt.html" class="btn">En savoir plus</a>
      </div>
      <div class="card">
        <img src="assets/skylen.jpg" alt="Skylen">
        <h3>Skylen</h3>
        <a href="skylen.html" class="btn">En savoir plus</a>
      </div>
    </div>
  </div>

</body>
</html>
