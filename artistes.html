<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistes - LTC STUDIO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .artist-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 60px auto;
    }
    .artist-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      width: 280px;
      text-align: center;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    .artist-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .artist-card h3 {
      margin: 10px 0 5px;
      color: #FFD700;
    }
    .artist-card p {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }
    .artist-card a {
      display: inline-block;
      margin-top: 10px;
      color: yellow;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 15px;
      border: 1px solid yellow;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .artist-card a:hover {
      background: yellow;
      color: black;
    }
    .playlist-embed {
      margin-top: 10px;
    }
    .playlist-embed iframe {
      width: 300px;
      height: 80px;
      border: none;
      border-radius: 8px;
    }
    .playlist-section {
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
    }
    .playlist-section h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }
  </style>
</head>
