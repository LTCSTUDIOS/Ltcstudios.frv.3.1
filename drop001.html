<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop 001 – LTC STUDIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: yellow;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-top: 40px;
    }

    .drop-container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid yellow;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 15px yellow;
      text-align: center;
    }

    .drop-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .drop-container h2 {
      font-size: 1.4rem;
      color: yellow;
      margin-bottom: 10px;
    }

    .drop-container p {
      color: white;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.3rem;
      margin: 20px 0;
      color: yellow;
      font-weight: bold;
    }

    select, input[type="email"] {
      background: black;
      color: yellow;
      border: 1px solid yellow;
      padding: 10px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      margin-top: 10px;
    }

    .cta {
      margin-top: 20px;
      background: yellow;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .cta:hover {
      background: #fff700;
    }

    #countdown {
      color: white;
      margin-top: 15px;
      font-size: 1rem;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }
      .drop-container {
        margin: 20px 10px;
        padding: 20px;
      }
      .drop-container img {
        width: 90px;
      }
      .price {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <h1>Drop 001 – Merch officiel</h1>

  <div class="drop-container">
    <img src="assets/LTC_STUDIO_LOGO_TSHIRT.png" alt="T-Shirt Drop 001" />

    <h2>T-Shirt officiel numéroté</h2>
    <p>Édition limitée. 1h de session offerte à ceux qui viennent au studio avec ce t-shirt.</p>

    <div class="price">44€</div>

    <div id="countdown">Précommande active le 18 avril</div>

    <label for="size">Choisis ta taille :</label>
    <select id="size">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>

    <label for="email">Sois notifié dès l'ouverture :</label>
    <input type="email" placeholder="tonadresse@email.com" />

    <button class="cta">Précommande bientôt dispo</button>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-04-18T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdown.textContent = "Précommande disponible !";
        clearInterval(timer);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        countdown.textContent = `Disponible dans ${days}j ${hours}h`;
      }
    }, 1000);
  </script>
</body>
</html>
