<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop 001 – Merch officiel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Orbitron, sans-serif;
      background-color: black;
      color: #ffff33; /* Jaune du logo */
      overflow-x: hidden;
    }
    nav {
      background-color: black;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #ffff33;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .box {
      border: 2px solid #ffff33;
      border-radius: 20px;
      padding: 2rem 1rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #ffff33;
    }
    .box img {
      max-width: 150px;
      margin: 1rem 0;
    }
    select,
    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 1rem auto;
      border: 2px solid #ffff33;
      background: black;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      display: block;
    }
    button {
      background: #ffff33;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    h1 {
      color: #ffff33;
      margin-bottom: 2rem;
    }
    h2 {
      color: #ffff33;
      margin-bottom: 1rem;
    }
    .prix {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .compte {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .taille-label {
      display: block;
      margin: 1rem 0 0.2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="studio.html">Le Studio</a>
    <a href="artistes.html">Artistes</a>
    <a href="prestations.html">Prestations</a>
    <a href="ebooks.html">eBooks</a>
    <a href="concours.html">1h Gratuite</a>
    <a href="contact.html">Contact</a>
    <a href="drop001.html">Drop 001</a>
  </nav>

  <div class="container">
    <h1>Drop 001 – Merch officiel</h1>

    <div class="box">
      <img src="assets/LTC_STUDIO_LOGO_TSHIRT.png" alt="Logo LTC" />
      <h2>T-Shirt officiel numéroté</h2>
      <p>Édition limitée. 1h de session offerte à ceux qui viennent au studio avec ce t-shirt.</p>
      <div class="prix">44€</div>
      <div class="compte">Disponible dans 1j 17h</div>

      <span class="taille-label">Choisis ta taille :</span>
      <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <div style="margin-top: 1.5rem;">Sois notifié dès l'ouverture :</div>
      <input type="email" placeholder="tonadresse@email.com" />
      <button disabled>Précommande bientôt dispo</button>
    </div>
  </div>
</body>
</html>
