<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTC STUDIO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: black url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center-logo img {
      width: 220px;
      max-width: 80vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="center-logo">
    <img src="assets/ltc-logo-jaune.png" alt="Logo LTC Studio" />
  </div>
</body>
</html>
